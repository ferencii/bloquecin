<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editor de Áreas Petria (.are)</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Editor de Áreas Petria (.are)</h1>
        <button id="generate-btn">Generar Archivo .are</button>
        <input type="file" id="load-file-input" accept=".are" style="display: none;">
        <button id="load-file-btn">Cargar Archivo .are</button>
    </header>
    <div class="main-container">
        <nav>
            <ul>
                <li><button class="nav-btn active" data-section="area">#AREA</button></li>
                <li><button class="nav-btn" data-section="mobiles">#MOBILES</button></li>
                <li><button class="nav-btn" data-section="objects">#OBJECTS</button></li>
                <li><button class="nav-btn" data-section="rooms">#ROOMS</button></li>
                <li><button class="nav-btn" data-section="resets">#RESETS</button></li>
                <li><button class="nav-btn" data-section="set">#SET</button></li>
                <li><button class="nav-btn" data-section="shops">#SHOPS</button></li>
                <li><button class="nav-btn" data-section="specials">#SPECIALS</button></li>
                <li><button class="nav-btn" data-section="mobprogs">#MOBPROGS</button></li>
                <li><button class="nav-btn" data-section="objprogs">#OBJPROGS</button></li>
                <li><button class="nav-btn" data-section="roomprogs">#ROOMPROGS</button></li>
            </ul>
        </nav>
        <main>
            <!-- SECTIONS -->
            <section id="area" class="content-section active">
                <h2>#AREA</h2>
                <form id="area-form">
                    <div class="form-group"><label for="area-filename">Nombre del Archivo:</label><input type="text" id="area-filename" placeholder="ej. aligator.are"></div>
                    <div class="form-group"><label for="area-name">Nombre del Área:</label><input type="text" id="area-name" placeholder="ej. Aligator~"></div>
                    <div class="form-group form-inline"><label>Rango de Niveles:</label><input type="number" id="area-min-level" placeholder="Mínimo" style="width: 100px;"><input type="number" id="area-max-level" placeholder="Máximo" style="width: 100px;"></div>
                    <div class="form-group"><label for="area-creator">Creador:</label><input type="text" id="area-creator" placeholder="ej. Ferenci Ciudadela Aligator~"></div>
                    <div class="form-group form-inline"><label>Rango de VNUMs:</label><input type="number" id="area-vnum-start" placeholder="Inicial"><input type="number" id="area-vnum-end" placeholder="Final"></div>
                    <div class="form-group"><label for="area-region">Región:</label><input type="text" id="area-region" placeholder="ej. Region de Ramiug~"></div>
                </form>
                <div id="vnum-range-message" class="info-message"></div>
            </section>
            <section id="mobiles" class="content-section"><div class="section-header"><h2>#MOBILES</h2><button id="add-mob-btn" class="add-btn">Añadir Mob</button></div><div id="mobiles-container"></div></section>
            <section id="objects" class="content-section"><div class="section-header"><h2>#OBJECTS</h2><button id="add-object-btn" class="add-btn">Añadir Objeto</button></div><div id="objects-container"></div></section>
            <section id="rooms" class="content-section"><div class="section-header"><h2>#ROOMS</h2><button id="add-room-btn" class="add-btn">Añadir Habitación</button></div><div id="rooms-container"></div></section>
            <section id="resets" class="content-section"><div class="section-header"><h2>#RESETS</h2></div><div id="resets-toolbar"><span>Añadir comando:</span><button class="add-reset-btn" data-type="M">M</button><button class="add-reset-btn" data-type="O">O</button><button class="add-reset-btn" data-type="P">P</button><button class="add-reset-btn" data-type="G">G</button><button class="add-reset-btn" data-type="E">E</button><button class="add-reset-btn" data-type="D">D</button><button class="add-reset-btn" data-type="R">R</button></div><div id="resets-list-container"><p>Arrastra para reordenar.</p><div id="resets-list"></div></div></section>
            <section id="set" class="content-section"><div class="section-header"><h2>#SET</h2><button id="add-set-btn" class="add-btn">Añadir Set</button></div><div id="sets-container"></div></section>
            <section id="shops" class="content-section"><div class="section-header"><h2>#SHOPS</h2><button id="add-shop-btn" class="add-btn">Añadir Tienda</button></div><div id="shops-container"></div></section>
            <section id="specials" class="content-section"><div class="section-header"><h2>#SPECIALS</h2><button id="add-special-btn" class="add-btn">Añadir Especial</button></div><div id="specials-container"></div></section>
            <section id="mobprogs" class="content-section"><div class="section-header"><h2>#MOBPROGS</h2><button id="add-mobprog-btn" class="add-btn">Añadir MobProg</button></div><div id="mobprogs-container"></div></section>
            <section id="objprogs" class="content-section"><div class="section-header"><h2>#OBJPROGS</h2><button id="add-objprog-btn" class="add-btn">Añadir ObjProg</button></div><div id="objprogs-container"></div></section>
            <section id="roomprogs" class="content-section"><div class="section-header"><h2>#ROOMPROGS</h2><button id="add-roomprog-btn" class="add-btn">Añadir RoomProg</button></div><div id="roomprogs-container"></div></section>
        </main>
    </div>
    <script type="module" src="script.js"></script>

    <!-- ALL TEMPLATES -->
